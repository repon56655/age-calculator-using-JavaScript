<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="table table-dark table-hover">
        <thead>
          <tr class="text-center">
            <th colspan="2" scope="col">Year</th>
            <th scope="col">Month</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
            <!-- To Date Section  -->
          <tr class="text-center">
            <th scope="row">Todate</th>
            <td><input id="toyear" class="rounded-3 text-center" type="text"></td>
            <td><input id="tomonth"  class="rounded-3 text-center" type="text"></td>
            <td><input id="todate"  class="rounded-3 text-center" type="text"></td>
          </tr>

            <!-- Birth Date Section  -->
          <tr class="text-center">
            <th scope="row">Birthdate</th>
            <td><input id="byear"  class="rounded-3 text-center" type="text"></td>
            <td><input id="bmonth"  class="rounded-3 text-center" type="text"></td>
            <td><input id="bdate"  class="rounded-3 text-center" type="text"></td>
          </tr>

          <!-- Calculate Age Section  -->
          <tr class="text-center">
            <th scope="row">Calculation Date	</th>
            <td><input id="cyear" class="rounded-3 text-center" type="text"></td>
            <td><input id="cmonth" class="rounded-3 text-center" type="text"></td>
            <td><input id="cdate" class="rounded-3 text-center" type="text"></td>
          </tr>
          <tr class="text-center">
            <td colspan="4"><input class="btn btn-danger w-25" type="button" value="Calculate" onclick="calculation()"></td>
          </tr>
          
        </tbody>
      </table>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
